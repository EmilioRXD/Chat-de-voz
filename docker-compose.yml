version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4010:4010"
    environment:
      - PORT=4010
    networks:
      - voice-chat-net

  frontend:
    build: ./frontend
    ports:
      - "4000:4000"
    depends_on:
      - backend
    networks:
      - voice-chat-net

networks:
  voice-chat-net:
    driver: bridge
